apiVersion: v1
kind: Service
metadata:
  name: nginx-lb
spec:
  type: LoadBalancer     # by default service type is 'ClusterIP'
  selector:
    project: roboshop
    component: frontend
    environment: dev
    purpose: load-balancer
  ports:
    - protocol: TCP
      port: 80         # service port
      targetPort: 80   # container port
      nodePort: 30007